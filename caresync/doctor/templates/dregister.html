{% extends "base.html" %}
{% block content %}
<h2>Doctor Registration</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'doctor_login' %}">Login</a></p>
{% endblock %}
