{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">

<!-- Background Images (Placed Outside to Cover Full Screen) -->
<img src="{% static 'images/g-1.png' %}" class="bg-image top-left" alt="Background 1">
<img src="{% static 'images/g-2.png' %}" class="bg-image top-right" alt="Background 2">
<img src="{% static 'images/g-3.png' %}" class="bg-image bottom-left" alt="Background 3">
<img src="{% static 'images/g-4.png' %}" class="bg-image bottom-right" alt="Background 4">

<section class="home-content">
    <!-- Centered Content -->
    <div class="center-content">
        <h1 class="home-title">Your Health, Our Priority</h1>
        <p class="home-description">Seamlessly manage your reports, book appointments, and take control of your healthcare with CareSync.</p>

        <div class="button-group">
            <button class="upload-btn">Upload Report</button>
            <button class="book-appointment-btn">Book Appointment</button>
        </div>
    </div>
</section>


{% endblock %}
