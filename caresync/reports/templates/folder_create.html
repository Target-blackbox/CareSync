{% extends "base.html" %}
{% block content %}
<style>
    h1 {
        margin-top: 80px;
        margin-bottom: 20px;
    }
    form p {
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 300px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button[type="submit"] {
        display: inline-block;
        padding: 12px 20px;
        font-size: 16px;
        font-weight: bold;
        color: var(--light-text);
        background: var(--button-bg);
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button[type="submit"]:hover {
        background: var(--button-hover);
    }
</style>
    <h1>Create New Report Folder</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
        <a href="{% url 'reports:folder_list' %}" class="button">Back</a>

    </form>
{% endblock %}
